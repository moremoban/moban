name: moban
project: moban
organisation: moremoban
author: C. W.
contact: wangc_2011@hotmail.com
license: MIT
version: 0.6.0
current_version: 0.6.0
release: 0.5.0
branch: master
master: index
entry_points:
  console_scripts:
    - "moban = moban.main:main"
company: Onni Software Ltd.
copyright_year: 2017-2019
copyright: 2017-2019 Onni Software Ltd. and its contributors
keywords:
  - jinja2
  - moban
dependencies:
  - ruamel.yaml>=0.15.5,<=0.15.94;python_version == '3.4'
  - ruamel.yaml>=0.15.42;python_version == '3.7'
  - ruamel.yaml>=0.15.5;python_version != '3.4' and python_version < '3.7'
  - ruamel.yaml>=0.15.98;python_version == '3.8'
  - jinja2>=2.7.1
  - lml>=0.0.9
  - appdirs>=1.4.3
  - crayons>= 0.1.0
  - GitPython>=2.0.0
  - git-url-parse>=1.2.2
  - fs>=2.4.6
  - jinja2-fsloader>=0.1.3
description: Yet another jinja2 cli command for static text generation
scm_host: github.com
lint_command: make install_test format git-diff-check lint
moban_command: make update git-diff-check
setup_use_markers: true
setup_use_markers_fix: true
